name: Test

on:
  workflow_dispatch:
    inputs:
      os:
        default: "macos-11"
        required: true

jobs:
  windows:
    runs-on: ${{ inputs.os }}
    steps:
      - uses: actions/checkout@v4
      - name: free disk space
        if: contains(runner.os, 'ubuntu')
        run: |
          df -h
          bash ./free-disk-space.sh
